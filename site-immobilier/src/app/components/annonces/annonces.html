<div class="container">
    <div class="d-flex justify-content-between align-items-end mb-5">
        <h2 class="mb-0">Nos offres</h2>
    </div>
    <div class="row">
        @for(offre of mesOffres(); track offre.id) {
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm border-0 card-immobilier mx-auto">
                    <div class="img-container">
                        <img [src]="offre.photoUrl" class="card-img-top" [alt]="offre.libelle" />
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title titre_offre">{{ offre.libelle }}</h5>
                        <p class="card-text text-orange surface">{{ offre.surface }} M2</p>
                        <p class="card-text ville"><strong>{{ offre.ville }}</strong></p>
                        <div class="mt-auto">
                        <a href="#" class="btn btn-dark btn-sm w-100 py-2 fw-bold">VOIR</a>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
