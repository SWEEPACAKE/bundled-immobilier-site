<div class="header">
    <div class="container">
        <h2 class="mb-5 text-white">Votre recherche de biens</h2>
        <form (ngSubmit)="envoyerFormulaire()" [formGroup]="formulaire">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <label class="checkbox-button btn">
                            <input type="checkbox" formControlName="vente">
                            <span>VENTE</span>
                        </label>
                        <label class="checkbox-button btn">
                            <input type="checkbox" formControlName="location">
                            <span>LOCATION</span>
                        </label>
                        <button type="button" class="rounded-4 btn"><strong>ESTIMER</strong></button>
                    </div>
                </div>
            </div>

            <div class="type_bien my-4">
                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <select name="type" formControlName="type" class="form-select custom-input rounded-4 px-3 py-2 w-100" aria-label="type_bien" >
                            <option selected>Type de bien</option>
                            @for(type of mesTypes(); track type.id){
                            <option [value]="type.libelle">{{ type.libelle }}</option>
                        }
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <select name="localisation" formControlName="localisation" class="form-select custom-input rounded-4 px-3 py-2 w-100" aria-label="localisation">
                            <option selected>Localisation</option>
                            @for (maVille of mesVilles(); track maVille.ville){
                                <option [value]="maVille.ville">{{ maVille.ville }}</option>
                            }
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <input name="budget" formControlName="budget" class="form-control rounded-4 px-3 py-2 w-100 custom-input" placeholder="Budget" type="number"/>
                    </div>
                </div>
            </div>

            <div class="bouton">
                <div class="row g-3">
                    <div class="col-6 col-md-auto">
                        <button type="submit" class="w-100 d-flex justify-content-between btn bg-black text-white rounded-4 px-3 py-2 align-items-center">
                            CHERCHER <img src="images/search.png" alt="chercher" class="ms-2" height="16">
                        </button>
                    </div>
                    <div class="col-6 col-md-auto">
                        <button type="submit" class="w-100 d-flex justify-content-between btn bg-black text-white rounded-4 px-3 py-2 align-items-center">
                            FILTRER <img src="images/filters.png" alt="filtrer" class="ms-2" height="16">
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
